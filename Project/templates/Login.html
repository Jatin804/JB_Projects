<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">

      <!--=============== CSS ===============-->
       {% load static %}
      <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}">

      <title>Website | Login</title>
   </head>
   <body>
      <div class="login">
         <img src=".\static\assets\img\login-bg.png" alt="image" class="login__bg">

         <form action="{% url "log_in" %}" method="post" class="login__form">
             {% csrf_token %}
            <h1 class="login__title">Login</h1>

            <div class="login__inputs">
               <div class="login__box">
                  <input type="text" placeholder="Username" name="username" required class="login__input">
                  <i class="ri-user-fill"></i>
               </div>
                {% if form.username.errors %}
                    <p class="error">{{ form.username.errors.0 }}</p>
                {% endif %}

               <div class="login__box">
                  <input type="password" placeholder="Password" name="password" required class="login__input">
                  <i class="ri-lock-2-fill"></i>
               </div>
                {% if form.password.errors %}
                    <p class="error">{{ form.password1.errors.0 }}</p>
                {% endif %}
            </div>

            <div class="login__check">
               <div class="login__check-box">
                  <input type="checkbox" class="login__check-input" id="user-check">
                  <label for="user-check" class="login__check-label">Remember me</label>
               </div>

               <a href="#" class="login__forgot">Forgot Password?</a>
            </div>

            <button type="submit" class="login__button">Login</button>

            <div class="login__register">
               Don't have an account? <a href="/sign_up">Register</a>

                <div>
                    {{ login_error }}
                </div>
            </div>
         </form>
      </div>
   </body>
</html>
